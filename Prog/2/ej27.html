<!DOCTYPE html>
<html>
    <script>
        
        var letra = prompt("Introduzca letra: ");

        if (letra == "A" || letra == "a") {
            console.log("Altas");
        } else if (letra == "B" || letra == "b") {
            console.log("Bajas");
        } else if (letra == "C" || letra == "c") {
            console.log("Consultas");
        } else if (letra == "M" || letra == "m") {
            console.log("Modificaciones");
        } else{
            console.log("Debe introducir  A, B, C o M");
        }
    
    </script>
