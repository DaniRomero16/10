<!DOCTYPE html>
<html>
    <script>
        var number = parseInt(prompt("Escriba un número"));
        if(number >= 6){
            
            if ( number <= 10 ){
                console.log(" Benjamín ");
            }
            else if ( number <= 13 ){
                console.log(" Infantil ");
            }
            else if( number <= 16) {
                console.log(" Cadete ");
            }
            else {
                console.log(" Error, el número debe estar entre 6 y 16 ");
            }
        }
        else{
            console.log(" Error, el número debe estar entre 6 y 16 ");
        }        
    </script>
