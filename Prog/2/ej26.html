<!DOCTYPE html>
<html>
    <script>
        
        var importe = parseInt(prompt("Importe: "));

        if (importe <= 20000) {
            console.log("Importe final: " + importe);
        } else if ((importe > 20000) && (importe <= 100000)) {
            console.log("Importe final: " + (importe*0.95));
        } else {
            console.log("Importe final: " + (importe*0.90));
        }
    
    </script>
