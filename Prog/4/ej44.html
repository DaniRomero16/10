<!DOCTYPE html>
<html>
<script>

	function esEntero(num) {
		var parteEntera = parseInt(num);

		if (parteEntera == num) {
			return true;
		}
		else {
			return false;
		}
	}

	function potencia(bas, exponente) {
		var res = bas;

		for (var i = 0; i < (exponente - 1); i++) {
			res *= bas;
		}

		return res;
	}



	do {

		var base = prompt("Introduce la base. ");
		var exp = prompt("Introduce el exponente. ");

	} while (esEntero(base) == false || esEntero(exp) == false)

	var resultado = potencia(base, exp);
	console.log("Resultado: " + resultado)

</script>
