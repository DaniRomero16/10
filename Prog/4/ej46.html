<!DOCTYPE html>
<html>
<script>
    
    var n = parseInt(prompt());
	var fila = "";
	var puntos = "";
	var numeros = "";  
        
	for (var j = 0; j < n; j++) {
		fila = "";
		puntos = "";
		numeros = "";
		for (var k = 0; k < (n - j - 1); k++){
			puntos += ".";
		}
		for (var l = 0; l < (j + 1);l++){
			numeros += (j + 1);
		}
		fila = puntos + numeros;
		console.log(fila);
	}
		    
    
	
</script>
