<!DOCTYPE html>
<html>
<script>

	function hacerSerie(num, rep) {
		var exit = "";
		var sumaFinal = 0;

		num = parseInt(num);
		rep = parseInt(rep);

		console.log("Número: " + num);
		console.log("Número de repeticiones: " + rep);
		console.log("Salida del programa:");

		for (var i = 0; i < rep; i++) {
			var parte = "";
			for (var j = 0; j < (i + 1); j++) {
				parte += num;
			}
			exit += parte + " ";
			parte = parseInt(parte);
			sumaFinal += parte;
		}
		console.log(exit);
		console.log("La suma de la serie es: " + sumaFinal)
	}

	var numero = prompt("Número");
	var repeticiones = prompt("Repeticiones");

	hacerSerie(numero, repeticiones);

</script>
