<!DOCTYPE html>
<html>
<script>
    var n = 0;
    var cont = 0;
    var resultado = 0;

    do {
        n = parseInt(prompt());
        if (n > resultado) {
            resultado = n;
        } 
		cont++;
    } while (cont < 5);

    console.log("El mayor ha sido: " + resultado);

</script>
