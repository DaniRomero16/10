<script>

    for (var i = 0; i < 24; i++) {

        if (i < 10) {
            i = "0" + i;
        }

        for (var j = 0; j < 60; j++) {
            if (j < 10) {
                j = "0" + j;
            }
            for (var k = 0; k < 60; k++) {
                if (k < 10) {
                    k = "0" + k;
                }
                console.log(i + ":" + j + ":" + k);
            }
        }

    }

</script>
