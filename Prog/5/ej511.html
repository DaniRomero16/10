<!DOCTYPE html>

<script>
    
	let a = prompt();
	console.log(esPrimo(a));
	
    function esPrimo (num){
		let serPrimo = true;
		
		for (let i = 2; i < 12; i++){
			if (num % i == 0 && num != i){
				serPrimo = false;
			}
		}
		return serPrimo;
	}
	
</script>
