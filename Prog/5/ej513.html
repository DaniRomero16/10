<script>
      
    let horas = prompt("horas");
	let salario = prompt("salario x hora");
	
	console.log(calcularSueldo(horas, salario));
	
    function calcularSueldo (horas, salario){
		
		if (horas > 40){
			return ((40 * salario) + ((horas - 40) * salario * 1.5));
		} else {
			return salario * horas;
		}
		
	}
	
</script>
