<!DOCTYPE html>
<html>
<script>

    let hola = new Array(5, 9, 2, 90, 67, 43, 56);

    let valor = 55;

    console.log(encontrar(hola, valor));

    function encontrar(vec, value) {
        let devolver = false;

        vec.forEach(element => {
            if (element == value) {
                devolver = true;
            }
        });
        return devolver;
    }

</script>
