<!DOCTYPE html>
<html>
<script>

    let hi = new Array (8,1,3,5,9,0,4);

    console.log(sortArray(hi));

    function sortArray(vec) {

        let aux = new Array();
        
        let pushed =0 ;
        
        do {
            let mayor = 10;
            vec.forEach(element => {
                if (element >= pushed && element < mayor) {
                    mayor = element;
                }
            });
            aux.push(mayor);
            pushed = mayor;

        } while (aux.length != vec.length);

        invert(aux);


        return aux;

    }

function invert(vec) {

let aux = new Array() ;

for (let i = (vec.length - 1); i >= 0; i--) {
    aux.push(vec[i]);
}

return aux;

}

    

</script>
