    //My shitty algorithm.

    function sortArray(vec) {

        let max;
        let final = new Array();

        let aux = new Array();

        vec.forEach(element => {
            aux.push(element);
        });

        do {
            max = findMaximum(aux);
            final.push(max);
            aux.splice(aux.indexOf(max), 1);

        } while (final.length != vec.length);

        return invert(final);

    }

    //Function to invert the array.

    function invert(vec) {

        let aux = new Array();

        for (let i = (vec.length - 1); i >= 0; i--) {
            aux.push(vec[i]);
        }

        return aux;

    }

    //Function to get the Maximum Value out of an integer Array.

    function findMaximum(vec) {

        let max = 0;

        for (let i = 0; i < vec.length; i++) {
            if (vec[i] > max) {
                max = vec[i];
            }
        }

        return max;
    }

    //Selection sorting algorithm.

    function selection(vec) {
        let aux, index_min ;

        let final = new Array();

        vec.forEach(element => {
            final.push(element);
        });

        for (let j = 0; j < vec.length - 1; j++) {
            
            index_min = j;
            
            for (let i = j + 1; i < vec.length; i++) {
                
                if (final[i] < final[index_min]) {
                    
                    index_min = i;
                
                }
            
            }
            
            aux = final[j];
            final[j] = final[index_min];
            final[index_min] = aux;
        }
        
        return final;
    }//end selection method.

    //Bubble sorting algorithm.

    function bubble(vec) {
        let aux ;

        let final = new Array();

        vec.forEach(element => {
            final.push(element);
        });

        for (let i = 0; i < vec.length - 1; i++) {
            
            for (let j = 0; j < (vec.length - 1 - i); j++) {
               
                if (final[j] > final[j + 1]) {
                    
                    aux = final[j];
                    final[j] = final[j + 1];
                    final[j + 1] = aux;
                }
            }
        }
        
        return final;
    }//end bubble method.
