<script>

    let hi = new Array(5, 9, 2, 90, 67, 43, 56);

    let toDelete = 3;

    console.log(removeElement(hi, toDelete));

    function removeElement(vec, position) {

        let aux = new Array();

        for (let i = 0; i < vec.length; i++) {

            if (i != position) {
                aux.push(vec[i]);
            }


        }

        return aux;

    }

</script>
