<!DOCTYPE html>
<html>
<script>

    let hi = new Array(5, 9, 2, -90, 67, 43, 56);

    console.log(findMaximum(hi));

    function findMaximum(vec) {

        let max = vec[0];

        for (let i = 0; i < vec.length; i++) {
            if (vec[i] > max) {
                max = vec[i];
            }
        }

        return max;

    }

</script>
