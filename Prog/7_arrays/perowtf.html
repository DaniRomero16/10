<!DOCTYPE html>
<html lang="en">
<script>

    function teMultiplico(a, b, c, d) {
        let tot = 1;

        if (a) {
            tot = tot * a;
        }

        if (b) {
            tot = tot * b;
        }

        if (c) {
            tot = tot * c;
        }

        if (d) {
            tot = tot * d;
        }

        return tot;
    }

    console.log(teMultiplico(1));
    console.log(teMultiplico(1, 2));
    console.log(teMultiplico(1, 2, 3));
    console.log(teMultiplico(1, 2, 3, 4));



</script>
