<!DOCTYPE html>
<html>
<script>
let hi = new Array(5, 9, 2, 90, 67, 43, 56);

let hi2 = new Array(2, 3, "marta", "pilarica");

console.log(concatenate(hi, hi2));

function concatenate(vec, vec2) {

    let aux = new Array ();

   vec.forEach(element => {
       aux.push(element);
   });

   vec2.forEach(element => {
       aux.push(element);
   });

   return aux;
}

</script>
