<!DOCTYPE html>
<html>
<script>
	
	let a = ["Banana", "Mango", "Manzana"];

	a.push("Kiwi");

	for (let i = 0; i < a.length; i++) {
		if (a[i] == "Mango"){
			a.splice(i,1);
		}
		
	}

	a.sort();

	a = a.concat(["Pera", "Naranja", "Fresa"]);

	imprimirArray(a);

	function imprimirArray(array) {
		let imprimir = "";
		for (let i = 0; i < array.length; i++) {
			imprimir += " " + array[i];
		}
		console.log("[" + imprimir + " ]");
	}



	
</script>
