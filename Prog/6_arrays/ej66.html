<script>

	let frutas = [3, 5, 8];
	let balones = [4, 2, 6];

	ej6(frutas, balones);

	function ej6(array, array2) {
		if (array.length == array2.length) {
			let arrayFinal = [];
			let imprimir = "";
			for (let i = 0; i < array.length; i++) {
				arrayFinal[i] = array[i] + array2[i];
				imprimir += " " + arrayFinal[i];
			}
			console.log("[" + imprimir + " ]");
		}
	}

</script>
