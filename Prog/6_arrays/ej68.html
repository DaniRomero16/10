<!DOCTYPE html>
<html>
<script>

	let uno = 0;
	let dos = 0;
	let tres = 0;
	let cuatro = 0;
	let cinco = 0;
	let seis = 0;

	let tiradas = [];

	for (let i = 0; i < 10000; i++) {
		switch (getRandomInt(1, 6)) {
			case 1:
				uno++;
				break;

			case 2:
				dos++;
				break;

			case 3:
				tres++;
				break;

			case 4:
				cuatro++;
				break;

			case 5:
				cinco++;
				break;

			case 6:
				seis++;
				break;

			default:
				break;
		}
	}

	tiradas[0] = uno;
	tiradas[1] = dos;
	tiradas[2] = tres;
	tiradas[3] = cuatro;
	tiradas[4] = cinco;
	tiradas[5] = seis;

	console.log(tiradas);

	function getRandomInt(min, max) {
		return Math.floor(Math.random() * ((max + 1) - min)) + min;
	}


</script>

	<meta charset="utf-8" />
